<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./main.js"></script>
    <title>Sten, sax, påse</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sten - Sax - Påse</h1>
            <p>Samla så många poäng som möjligt utan att förlora för att hamna i highscore-listan!</p>
            <p>*Ange ett valfritt namn för att börja spela</p>
        </header>

        <form>
            <input type="text" name="playerName" id="playerNameInput" placeholder="Skriv ditt namn här!">
            <button id="startButton">Börja spela!</button>
        </form> 
        
        <section class="game">
            <div class="title"></div>
            <div class="score">  
                <div class="playerScore">
                    <h2><span id="playerNameDisplay"></span></h2>
                    <p class="p-count"></p>
                </div> 
            </div> 

            <div class="move">Välj ditt slag: </div>    
            <div class="options">
                <button class="rock">Sten</button>
                <button class="scissor">Sax</button>    
                <button class="paper">Påse</button>
            </div>
            
            <div class="playerHand">Ditt val: </div>
            <div class="computerHand">Datorns val: </div>      
        </section>

        <div>
            <p id="winnerMessage"></p>
        </div>

        <div id="top-highscores">
            <h2>Top 5-spelare</h2>
            <div id="highscore-list"></div>
        </div>
    </div>
 
</body>
</html>
